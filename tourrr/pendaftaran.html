<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PENDAFTARAN </title>
</head>
<body>
    <div id="PENDAFTARAN">
        <form action=""></form>

    </div>

    <div style="background-color: bisque;">
        <h1> PENDAFTARAN PEGAWAI </h1>
        <label for=""><b> NAMA </b></label>
        <input type="text" placeholder="masukan nama">
        <br><br>

        <label for=""><b> NO KTP </b></label>
        <input type="text" placeholder="masukan no ktp sesuai">
        <br><br>

        <label for=""><b> EMAIL </b></label>
        <input type="email" placeholder="masukkan email aktif">
        <br><br>

        <label for=""><b> TANGGAL LAHIR </b></label>
        <input type="date" data-data-format="MMM DD YYY">
        <br><br>

        <label for=""><b>JENIS KELAMIN</b></label><br><br>
        <label for="">LAKI-LAKI</label>
        <input type="radio" name="jk">
        <label for="">PEREMPUAN</label>
        <input type="radio" name="jk">
        <br><br>

        <label for=""><b>TINGGI BADAN</b></label>
        <input type="text">
        <br><br>

        <label for=""><b>BERAT BADAN</b></label>
        <input type="text">
        <br><br>

        <label for=""><b>STATUS</b></label><br><br>
        <label for="">SINGLE</label>
        <input type="radio" name="jk">
        <label for="">MARRIED</label>
        <input type="radio" name="jk">
        
        
        <br><br>

        <label for=""><b>NO HANDPHONE</b></label>
        <input type="text">
        <br><br>

        <label for=""><b>PENEMPATAN KERJA</b></label>
        <select>
            <option value=""></option>
            <option value="">DEPOK</option>
            <option value="">JAKARTA</option>
            <option value="">BOGOR</option>
            <option value="">BANDUNG</option>
            <option value="">TANGERANG</option>
            <option value="">BEKASI</option>
        </select>
        <br><br>

        <label for=""><b>PENDIDIKAN</b></label>
        <select>
            <option value=""></option>
            <option value="">SMA/SMK</option>
            <option value="">D3</option>
            <option value="">S1</option>
            <option value="">S2</option>
            <option value="">S3</option>
        </select>
        <br><br>

        <label for=""><b>ALAMAT</b></label><br>
        <textarea name="" id="" cols="100" rows="10"></textarea >
        <br><br>

        <label for=""><b>MENGETAHUI INFORMASI INI DARI</b></label>
        <br>
        <input type="checkbox">
        <label for="">KORAN</label>
        <br>
        <input type="checkbox">
        <label for="">TV</label>
        <br>
        <input type="checkbox">
        <label for="">RADIO</label>
        <br>
        <input type="checkbox">
        <label for="">KELUARGA/TEMAN</label>
        <br><br>

        <label for=""><b>FOTO (ukuran file mak 25kb</b></label><br>
        <input type="file" max="25kb">
        <br><br><br>

        <input type="Submit" value="Submit">


    </div>
    
</body>
</html>
